
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Weather Monitoring Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    :root {
      --bg: #0f172a;
      --card: #1e293b;
      --accent: #22c55e;
      --text: #e5e7eb;
      --muted: #94a3b8;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    header {
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }

    .card {
      background: var(--card);
      border-radius: 14px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,.3);
    }

    .card h3 {
      margin: 0;
      font-size: 16px;
      color: var(--muted);
    }

    .value {
      font-size: 36px;
      font-weight: bold;
      margin-top: 10px;
      color: var(--accent);
    }

    .unit {
      font-size: 16px;
      color: var(--muted);
    }

    .charts {
      max-width: 1200px;
      margin: 30px auto;
      padding: 20px;
      background: var(--card);
      border-radius: 16px;
    }

    footer {
      text-align: center;
      color: var(--muted);
      padding: 15px;
      font-size: 14px;
    }

    select {
      background: var(--card);
      color: var(--text);
      border: none;
      padding: 8px;
      border-radius: 6px;
      margin-top: 10px;
    }
  </style>
</head>

<body>

<header>
  ðŸŒ¦ Weather Monitoring System
  <br>
  <select id="deviceSelect">
    <option value="max1">Station max1</option>
    <option value="max2">Station max2</option>
    <option value="max3">Station max3</option>
    <option value="max4">Station max4</option>
  </select>
</header>

<div class="container">
  <div class="card">
    <h3>Temperature</h3>
    <div class="value" id="temp">--</div>
    <div class="unit">Â°C</div>
  </div>

  <div class="card">
    <h3>Humidity</h3>
    <div class="value" id="hum">--</div>
    <div class="unit">%</div>
  </div>

  <div class="card">
    <h3>Pressure</h3>
    <div class="value" id="pres">--</div>
    <div class="unit">hPa</div>
  </div>

  <div class="card">
    <h3>Wind Speed</h3>
    <div class="value" id="windS">--</div>
    <div class="unit">m/s</div>
  </div>

  <div class="card">
    <h3>Wind Direction</h3>
    <div class="value" id="windD">--</div>
    <div class="unit">Direction</div>
  </div>
</div>

<div class="charts">
  <canvas id="tempChart"></canvas>
</div>

<footer>
  ESP32 + BME280 + Neon + Vercel
</footer>

<script>
  const API_URL = "/api/sensor";
  const tempEl = document.getElementById("temp");
  const humEl  = document.getElementById("hum");
  const presEl = document.getElementById("pres");
  const windSEl = document.getElementById("windS");
  const windDEl = document.getElementById("windD");
  const deviceSelect = document.getElementById("deviceSelect");

  let chart;

  async function fetchData() {
    const device = deviceSelect.value;
    const res = await fetch(`${API_URL}?device=${device}`);
    const data = await res.json();

    if (!data.length) return;

    const last = data[data.length - 1];

    tempEl.textContent  = last.temperature.toFixed(1);
    humEl.textContent   = last.humidity.toFixed(1);
    presEl.textContent  = last.pressure.toFixed(1);
    windSEl.textContent = last.windS.toFixed(1);
    windDEl.textContent = last.windD;

    updateChart(data);
  }

  function updateChart(data) {
    const labels = data.map(d => new Date(d.created_at).toLocaleTimeString());
    const temps  = data.map(d => d.temperature);

    if (!chart) {
      chart = new Chart(document.getElementById("tempChart"), {
        type: "line",
        data: {
          labels,
          datasets: [{
            label: "Temperature Â°C",
            data: temps,
            borderWidth: 2,
            tension: 0.4
          }]
        }
      });
    } else {
      chart.data.labels = labels;
      chart.data.datasets[0].data = temps;
      chart.update();
    }
  }

  deviceSelect.addEventListener("change", fetchData);

  fetchData();
  setInterval(fetchData, 5000);
</script>

</body>
</html>
